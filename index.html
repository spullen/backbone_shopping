<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Backbone Shopping</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <script type="text/template" data-template-name="products">
    <form class="form-search"><input type="search" id="search" class="search-query input-xlarge"></form>
    <div id="products-list"></div>
  </script>

  <script type="text/template" data-template-name="product">
    <div class="product-image-container">
      <img class="product-image" src="">
      <img class="product-sale hide" src="img/icon_sale.png">
      <img class="product-editor hide" src="img/icon_editor.png">
    </div>
    <div class="product-information">
      <div class="product-name"></div>
      <div><b class="product-brand"></b></div>
      <div><i class="product-merchant"></i></div>
      <span class="product-price">
        <span class="list-price"></span>
        <span class="sale-price hide"></span>
      </span>
    </div>
  </script>

  <!-- 
    alternate approach, no binding to specific attr change events
    So in view render becomes this.$el.html(this.template(this.model.toJSON()));
    And one listenTo in the initialize, this.listenTo(this.model, 'change', this.render);
  -->
  <script type="text/template" data-template-name="product-alt">
    <div class="product-image-container">
      <img class="product-image" src="<%= img %>">
      <% if(sale) { %><img class="product-sale hide" src="img/icon_sale.png"><% } %>
      <% if(editorsPick) %><img class="product-editor hide" src="img/icon_editor.png"><% } %>
    </div>
    <div class="product-information">
      <div class="product-name"><%= name %></div>
      <div><b class="product-brand"><%= brand %></b></div>
      <div><i class="product-merchant"><%= merchant %></i></div>
      <span class="product-price">
        <span class="list-price <%= sale ? 'list-price-on-sale' : '' %>"><%= listPrice %></span>
        <% if(sale) { %><span class="sale-price hide"><%= salePrice %></span><% } %>
      </span>
    </div>
  </script>

  <script type="text/template" data-template-name="cart">
    My cart stub
  </script>

  <script type="text/template" data-template-name="application">
    <div class="row">
      <div id="products" class="span10">Products</div>
      <div id="cart" class="span2">Cart</div>
    </div>
  </script>

  <div class="container" id="application"></div>

  <script src="js/libs/jquery-2.0.3.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/backbone.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/app.js"></script>

  BLAH BLAH BLAH BLAH BLAH
</body>
</html>
